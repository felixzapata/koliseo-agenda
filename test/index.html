<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../build/styles.css">
  <style>
  body {
    font-size: 12px;
  }
  * {
    box-sizing: border-box;
  }
  a {
    color: #008CBA;
    text-decoration: none;
  }
  </style>
</head>
<body>
  <div class="koliseo-agenda"></div>
  <script>

  // This is just example code. Feel free to replace with your own way to load polyfill code.

  /*! loadJS: load a JS file asynchronously. [c]2014 @scottjehl, Filament Group, Inc. (Based on http://goo.gl/REQGQ by Paul Irish). Licensed MIT */
  function loadJS( src, cb ){
    "use strict";
    var ref = window.document.getElementsByTagName( "script" )[ 0 ];
    var script = window.document.createElement( "script" );
    script.src = src;
    script.async = true;
    ref.parentNode.insertBefore( script, ref );
    if (cb && typeof(cb) === "function") {
      script.onload = cb;
    }
    return script;
  }

  function onLoad() {
    if (typeof Koliseo !== 'undefined' && Koliseo.agenda && typeof fetch !== 'undefined') {
      Koliseo.agenda.render({
        c4pUrl: 'c4p.json',
        agendaUrl: 'talks.json',
        element: document.querySelector('.koliseo-agenda')
      })
    }
  }

  (typeof fetch === 'undefined') && loadJS('../build/koliseo-polyfill.js', onLoad)
  loadJS('../build/koliseo-agenda.js', onLoad)

  </script>
</body>
</html>
